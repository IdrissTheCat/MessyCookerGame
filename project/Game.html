<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Cooker Game</title>
  </head>
  <body>
    <div class="game-intro">
      <nav class="nav-bar"></nav>

      <img src="" class="card-img-top" alt="Image table" />

      <div class="card" style="width: 42rem">
        <div class="card-body">
          <h4 class="card-title">
            Get your beautiful
            <img src="Img/peach.png" class="img-peach" alt="ImgPeach" /> to the
            kitchen and pick up some stuff to make your dinner..
          </h4>
          <p class="card-text"></p>
          <br />
          <br />
          <h5>HOW TO PLAY?!</h5>
          <p>
            Sort a recipe in the recipe button and pick up only the ingredients
            that are in the list. Use the arows right and left in your keyboard
            to move the basket.
          </p>
          <a href="#" class="btn btn-success" id="startButton">START GAME</a>
        </div>
      </div>
    </div>

    <div id="game-board">
      <canvas id="canvas" width="800" height="800"> </canvas>
    </div>
    <script type="text/javascript" src="Game.js"></script>
  </body>
</html>
